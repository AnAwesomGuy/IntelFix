buildscript {
    repositories {
        maven { url "https://maven.aliyun.com/nexus/content/repositories/central/" } // china mirror of maven central
        mavenCentral()
        maven { url "https://maven.fabricmc.net" }
        maven { url "https://repo.sleeping.town" }
    }
    dependencies {
        classpath "agency.highlysuspect:voldeloom:2.4"
    }
}

apply plugin: "agency.highlysuspect.voldeloom"

java.toolchain.languageVersion = JavaLanguageVersion.of(11)
compileJava.options.release.set(6)

version = mod_version
archivesBaseName = 'intelfix'
group = 'net.anawesomguy.intelfix'

String minecraftVersion = "1.6.4"
String forgeVersion = "$minecraftVersion-9.11.1.1345"

dependencies {
    minecraft "com.mojang:minecraft:$minecraftVersion"
    forge "net.minecraftforge:forge:$forgeVersion:universal"
    mappings "net.minecraftforge:forge:$forgeVersion:src@zip"
}

jar {
    manifest {
        attributes('FMLCorePlugin': 'net.anawesomguy.intelfix.IntelFixPlugin')
    }
}

dependencies {
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

volde {
    runs {
        configureEach {
            property "legacy.debugClassLoading", "true"
            property "legacy.debugClassLoadingSave", "true"
        }
    }
}